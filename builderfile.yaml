---
kind: Template
apiVersion: v1
metadata:
  name: "${APPLICATION_NAME}"
  annotations:
    openshift.io/display-name: Ansible Jenkins Agent
    description: "${APPLICATION_NAME} build pod template pre-configured to use a jenkins slave in the
      same project/namespace"
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      application: "jenkins-agent-ansible"
      group: "${APPLICATION_GROUP}"
      build: "${APPLICATION_NAME}"
      role: jenkins-slave
    name: "${APPLICATION_NAME}"
    namespace: "${APPLICATION_NAMESPACE}"
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      application: "jenkins-agent-ansible"
      group: "${APPLICATION_GROUP}"
      build: "${APPLICATION_NAME}"
      type: image
    name: "${APPLICATION_NAME}"
    namespace: "${APPLICATION_NAMESPACE}"
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: "${APPLICATION_NAME}:${IMAGE_TAG}"
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: "${SOURCE_CONTEXT_DIR}"
      git:
        ref: "${SOURCE_REF}"
        uri: "${SOURCE_REPOSITORY_URL}"
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: "${BUILDER_IMAGE_NAME}"
        noCache: true
        forcePull: true
        dockerfilePath: "${DOCKERFILE_PATH}"
      type: Docker
parameters:
- name: APPLICATION_NAME
  value: jenkins-agent-ansible
- name: APPLICATION_GROUP
  value: widgetfactory
- name: APPLICATION_NAMESPACE
  value: widgetfactory
- name: SOURCE_REPOSITORY_URL
  value: https://github.com/rh-openshift-ansible-better-together/dev-track.git
- name: SOURCE_REF
  required: true
- name: SOURCE_CONTEXT_DIR
  value: jenkins-agent-ansible
- name: BUILDER_IMAGE_NAME
  value: registry.access.redhat.com/openshift3/jenkins-slave-base-rhel7
- name: IMAGE_TAG
  value: latest
- name: DOCKERFILE_PATH
  value: Dockerfile.rhel7
